name: Scrape and Update Horarios

on:
  schedule:
    - cron: '0 9 * * 5'
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  scrape-and-upload:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    if: github.event_name != 'push' || github.actor != 'github-actions[bot]'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ./backend/scraper/package-lock.json

      - name: Install dependencies
        working-directory: ./backend/scraper
        run: npm ci

      - name: Run scraper script
        working-directory: ./backend/scraper
        run: node scraper.js

      - name: Create pull request for data update
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(data): update horarios"
          title: "chore(data): update horarios"
          body: "Actualizacion automatica de JSONs de horarios."
          branch: "bot/scraper-update"
          delete-branch: true
          add-paths: |
            data
