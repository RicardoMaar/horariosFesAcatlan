name: Scrape Horarios FES Acatl√°n

on:
  schedule:
    # Ejecuta a las 09:00 UTC, que son las 3:00 AM CST (horario est√°ndar de M√©xico)
    - cron: '0 9 * * *'
  workflow_dispatch: # Permite ejecutarlo manualmente desde la pesta√±a de Actions en GitHub

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Usa una versi√≥n de Node.js

      - name: Install dependencies
        working-directory: ./backend/scraper
        run: npm install --omit=dev

      - name: Run scraper script
        # Usamos node directamente en lugar de nodemon, que es para desarrollo
        working-directory: ./backend/scraper
        run: node scraper.js

      - name: Commit and push if changed
        run: |
          git config --global user.name "GitHub Actions Scraper"
          git config --global user.email "actions@github.com"
          git add -A
          git diff --staged --quiet || (git commit -m "üìä chore: Actualizar horarios [skip ci]" && git push)