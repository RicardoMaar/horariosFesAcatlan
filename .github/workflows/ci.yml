name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  data-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run data integrity tests
        run: node --test
